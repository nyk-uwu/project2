<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피곤함 지수 측정기</title>

   <link rel="stylesheet" href="mystyle.css"> 

</head>
<body>

    <h1>지금 나는 얼마나 피곤할까? 😴🪫</h1>
    <br>
    <p>성인 적정 수면시간은 7~8시간입니다.
        <br>수면은 단순히 쉬는 것이 아닌
        <br>몸과 마음의 피로를 회복시키는 과정입니다.🌱
    </p>
    
    <br>
    <!-- 이미지 업로드를 위한 파일 입력 필드 -->
    <p><input type="file" id="imageInput" accept="image/*"></p>

    <!-- 업로드된 이미지를 미리보기로 표시할 영역 -->
    <div id="preview">
        <img src="intro.png" id="uploadedImage" alt="Uploaded Image">
    </div>
     <br>
    <!-- 모델의 예측 결과를 표시할 영역 -->
    <div id="label-container"></div>


    <!-- TensorFlow.js 및 Teachable Machine 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <!-- 모델 및 예측 관련 스크립트 -->
    <script type="text/javascript" src="myjs.js"></script>

    <p>나의 피곤함 지수 알아보기 ! 😄</p>
      

</body>
</html>
